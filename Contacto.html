<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anybody:wght@300&display=swap"
      rel="stylesheet"
      />
</head>
<body>

    <h1>Formulario de Contacto</h1>

    <a href="index.html">Inicio</a>
    <br>

    <h2>Enviar Mensaje:</h2>
    <hr>
    <br>

    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Complete con sus datos"><br><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required placeholder="Complete con sus datos"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Complete con sus datos"><br><br>
        
        <label for="mensaje">Dejar mensaje:</label>
        <textarea id="mensaje" name="mensaje"></textarea><br><br>
        
        <input type="submit" value="Enviar">
      </form>

</body>
</html>
