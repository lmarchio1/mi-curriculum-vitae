<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anybody:wght@300&display=swap"
      rel="stylesheet"
      />
</head>
<body>

    <h1>Formulario de Contacto</h1>

    <a href="index.html">Inicio</a>
    <br>

    <h2>Enviar Mensaje:</h2>
    <hr>
    <br>

    <div id="form-box">
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Complete con sus datos"><br><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required placeholder="Complete con sus datos"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Complete con sus datos"><br><br>
        
        <label for="mensaje">Dejar mensaje:</label>
        <textarea id="mensaje" name="mensaje"></textarea><br><br>
        
        <button type="submit" id="submit-button">Enviar</button>
      </form>
    </div>

    <div class="mensaje" id="message2"></div>


      <script>

    document.getElementById("submit-button").addEventListener("click", function(event) {
    event.preventDefault();
    var name = document.getElementById("nombre").value;
    var lastname = document.getElementById("apellido").value;
    var email = document.getElementById("email").value;
    if (name === "" || lastname === "" || email === "") {
    document.getElementById("message2").innerHTML = "Por favor, completa todos los campos requeridos";
    } else {
    var message = document.getElementById("message2").value;
    document.getElementById("message2").innerHTML = "Gracias por completar el formulario, " + name + " " + lastname
    }
    });



      </script>

</body>
</html>
